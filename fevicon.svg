<?xml version="1.0" encoding="UTF-8"?>
<svg 
  xmlns="http://www.w3.org/2000/svg" 
  width="128" 
  height="128" 
  viewBox="0 0 128 128">
  
  <defs>
    <!-- Dark neon gradient from dark neon pink to dark neon blue -->
    <linearGradient id="neon-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#C2185B"/>  <!-- Dark Neon Pink -->
      <stop offset="100%" stop-color="#0097A7"/>  <!-- Dark Neon Blue -->
    </linearGradient>
    
    <!-- Neon glow filter -->
    <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="56" fill="url(#neon-gradient)" />

  <!-- Centered "DC" text with cyberpunk font -->
  <text
    x="50%"
    y="50%"
    dominant-baseline="middle"
    text-anchor="middle"
    fill="white"
    font-family="'Orbitron', sans-serif"
    font-size="48"
    font-weight="bold"
    filter="url(#neon-glow)">
    DC
  </text>
</svg>
